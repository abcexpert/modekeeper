name: release-pypi

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: python -m pip install -U pip build
      - run: python -m build --wheel
      - name: Guard: no sdist artifacts
        run: |
          if compgen -G "dist/*.tar.gz" > /dev/null; then
            echo "ERROR: source distributions are not allowed for public PyPI release."
            ls -1 dist
            exit 1
          fi
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
